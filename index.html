<!DOCTYPE html>
<html>
<head>
    <title>WebGL Triangle Drawer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="surface"></canvas>
    <div id="controls">
        <label>Size: <input type="range" id="sizeSlider" min="0.01" max="0.5" step="0.01" value="0.1"></label><br>
        <label>Red: <input type="range" id="redSlider" min="0" max="1" step="0.01" value="1"></label><br>
        <label>Green: <input type="range" id="greenSlider" min="0" max="1" step="0.01" value="0"></label><br>
        <label>Blue: <input type="range" id="blueSlider" min="0" max="1" step="0.01" value="0"></label>
    </div>
    <script src="app.js"></script>
</body>
</html>
